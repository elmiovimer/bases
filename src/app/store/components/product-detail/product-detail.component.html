@if(item){
  <div class="content-item" [ngStyle]="{'background': color, 'border-radius': '10px',}">
    <div>
      <h3>{{item.name}}</h3>
      <p>{{item.desc}}</p>
      <!-- @if(item.image){
        <img [src]="item.image" [alt]="item.name">
      }
      @else {
        <img src="/assets/images/default.webp" [alt]="'not-found'">
      } -->
        
    </div>
  
    <div>
  
      <p>{{item.price | currency}}</p>
      <div class="footer-product-detail">
        <button 
          class="button-detail" 
          [routerLink]="['item']" 
          [queryParams]="
          {
            desc: item.desc, 
            productName: item.name, 
            imageURL: 
            item.image
          }">view details</button>

        <div class="item-buttons">
          
          <button (click)="removeItem(item)" class="button-remove">-</button>
          <p>{{cant}}</p>
          <button (click)="addItem(item)" class="button-add">+</button>
    
        </div>
      </div>
  
    </div>
  
  </div>

}
